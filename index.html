<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/hello.css">
    <link rel="stylesheet" href="styles/firstSection.css">
    <link rel="stylesheet" href="styles/loginButton.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="scripts/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scripts/sideNav.js"></script>
    
</head> 
<body>
    
    <header>
        <div class="nav">
            <h1>LOGO</h1>
            <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contacts</a>
            
        </nav>
        </div>
        <img src="images/menu-burger.webp" alt="burger" class="burger" onclick="openNav()">
        <div>
            <button class="button1" onclick="LoginPopUp()">Login</button>
        </div>
        
    </header>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="main">
        <div class="wrapper Hidden">
                <span class="LogReg">
                    <button class="log log-sec" onclick="log()">Login</button>
                    <button class="reg" onclick="reg()">Register</button>
                </span>
                <span class="ion-icon">
                    <ion-icon name="close-outline"  onclick="closeme()"></ion-icon>
                </span>

                <!--Login-->
                <div id="Login" class="LoggingIn">
                    <h1>Login</h1>
                    <form class="Login" >
                        <div class="input">
                            <input type="text" placeholder="Username" class="UN">
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Password" class="PW">
                            <i class='bx bxs-lock-alt'></i>
                        </div>
            
                        <div class="remember">
                            <label><input type="checkbox"> Remember me</label>
                            <p class="forgot"><a href="#">Forgot Password?</a></p>
                        </div>
                        <button type="submit" class="btn" onclick="login_btn()">Login</button>
                        
                        
                    </form>
                </div>





                <!--Register-->
                <div id="Register" class="Registration isRegistered">
                    <h1>Register</h1>
                    <div class="Register" >
                        <div class="input">
                            <input type="text" placeholder="Username" class="NUN" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Password" class="NPW" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="input">
                            <input type="password" placeholder="Confirm Password" id="CPW" class="NCPW" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <button class="signUp-btn" onclick="signUp()">Sign Up</button>
                    </div>
                </div>
            <script src="scripts/localDB.js"></script>
        </div>
            

        <section class="niluo">
            <div class="contents">
                <div class="description">
                    <h1>Niluo</h1>
                    <p>A dancer under the Zubayr Theater, 
                        Nilou's dancing is but elegant and

                        spotlight, she's just like any girl her 
                        age; warm, smiling, and friendly.</p>

                </div>
                <div>
                    <img src="images/add.gif" alt="Niluo">
                </div>
            </div>
        </section>
    </div>
    


</body>
</html>
